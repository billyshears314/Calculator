<!doctype html>
<html>
<head>	
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="container">

	<div id="results_box">
		<textfield type="text" id="results_field"></textfield>
	</div>
	
	<div id="buttons_box">
	
		<div id="7_button" class="button_item">7</div>
		<div id="8_button" class="button_item">8</div>
		<div id="9_button" class="button_item">9</div>
		<div id="divide_button" class="button_item">/</div>
		<div id="delete_button" class="button_item">DEL</div>
		<div id="4_button" class="button_item">4</div>
		<div id="5_button" class="button_item">5</div>
		<div id="6_button" class="button_item">6</div>
		<div id="multiply_button" class="button_item">x</div>
		<div class="button_item"></div>
		<div id="1_button" class="button_item">1</div>
		<div id="2_button" class="button_item">2</div>
		<div id="3_button" class="button_item">3</div>
		<div id="minus_button" class="button_item">-</div>
		<div class="button_item"></div>
		<div id="decimal_button" class="button_item">.</div>
		<div id="0_button" class="button_item">0</div>
		<div class="button_item"></div>
		<div id="plus_button" class="button_item">+</div>
		<div id="equals_button" class="button_item">=</div>
	
	</div>


</div>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/input.js"></script>
<script src="js/evaluate.js"></script>

</body>

</html>
